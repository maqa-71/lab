<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Лабораторная работа №5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white py-3 text-center">
      <img src="aztuphoto.png" alt="Логотип" width="100" class="mb-2" />
      <h1 class="h3">Лабораторная работа №5 от Mehemmed Ismayilov</h1>
      <nav class="mt-3">
        <a href="#" onclick="loadPage('home')" class="btn btn-light btn-sm mx-1"
          >Главная</a
        >
        <a
          href="#"
          onclick="loadPage('table')"
          class="btn btn-light btn-sm mx-1"
          >Таблица</a
        >
        <a
          href="#"
          onclick="loadPage('sign_up')"
          class="btn btn-light btn-sm mx-1"
          >Регистрация</a
        >
        <a
          href="#"
          onclick="loadPage('sign_in')"
          class="btn btn-light btn-sm mx-1"
          >Вход</a
        >
        <a
          href="#"
          onclick="loadPage('about')"
          class="btn btn-light btn-sm mx-1"
          >О сайте</a
        >
      </nav>
    </header>

    <main class="container my-4">
      <div id="content"></div>
    </main>

    <script>
      const pages = {
        home: `
        <div class="text-center">
          <img src="travispfp.jpeg" alt="Изображение"class="img-fluid rounded shadow">
          <p class="mt-3">Добро пожаловать на главную страницу!</p>
        </div>
      `,

        table: `
        <h2 class="mb-3">Таблица 5x8</h2>
        <table class="table table-bordered table-striped text-center">
          ${[...Array(5)]
            .map(
              (_, i) =>
                `<tr>${[...Array(8)]
                  .map((_, j) => `<td>${i + 1}-${j + 1}</td>`)
                  .join("")}</tr>`
            )
            .join("")}
        </table>
      `,

        sign_up: `
        <h2 class="mb-3">Форма регистрации</h2>
        <form class="card p-4 shadow">
          <div class="mb-3">
            <label class="form-label">Никнейм</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Выбор</label>
            <select class="form-select">
              <option>Вариант 1</option>
              <option>Вариант 2</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
      `,

        sign_in: `
        <h2 class="mb-3">Форма входа</h2>
        <form class="card p-4 shadow">
          <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Войти</button>
        </form>
      `,

        about: `
        <h2 class="mb-3">О сайте</h2>
        <p class="card p-4 shadow">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce dapibus, tellus ac cursus commodo,
          tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Donec ullamcorper nulla non
          metus auctor fringilla. Sed posuere consectetur est at lobortis. Etiam porta sem malesuada magna
          mollis euismod.
        </p>
      `,
      };

      function loadPage(page) {
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = pages[page] || "<p>Страница не найдена.</p>";
      }

      window.onload = () => loadPage("home");
    </script>
  </body>
</html>
